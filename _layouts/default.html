<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% if page.title %}{{ page.title }} · {% endif %}{{ site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <a href="{{ '/' | relative_url }}" class="nav-logo">
        <span class="logo-bracket">[</span> CypherNyct <span class="logo-bracket">]</span>
      </a>
      <button class="nav-toggle" aria-label="Menu">
        <span></span><span></span><span></span>
      </button>
      <ul class="nav-links">
        <li><a href="{{ '/' | relative_url }}" {% if page.url == '/' %}class="active"{% endif %}>Inicio</a></li>
        <li><a href="{{ '/writeups/' | relative_url }}" {% if page.url contains 'writeups' %}class="active"{% endif %}>Writeups</a></li>
        <li><a href="{{ '/apuntes/' | relative_url }}" {% if page.url contains 'apuntes' %}class="active"{% endif %}>Apuntes</a></li>
        <li><a href="{{ '/cheatsheets/' | relative_url }}" {% if page.url contains 'cheatsheets' %}class="active"{% endif %}>Cheatsheets</a></li>
        <li><a href="{{ '/about/' | relative_url }}" {% if page.url contains 'about' %}class="active"{% endif %}>About</a></li>
      </ul>
    </div>
  </nav>

  <main class="main-content">
    <div class="container">
      {{ content }}
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <div class="footer-content">
        <p class="footer-logo"><span class="logo-bracket">[</span> CypherNyct <span class="logo-bracket">]</span></p>
        <p class="footer-text">Ciberseguridad · Writeups · CTFs</p>
        <div class="footer-links">
          <a href="https://github.com/CypherNyct" target="_blank" rel="noopener">GitHub</a>
        </div>
        <p class="footer-copy">&copy; {{ 'now' | date: "%Y" }} CypherNyct</p>
      </div>
    </div>
  </footer>

  <script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
      document.querySelector('.nav-links').classList.toggle('active');
      this.classList.toggle('active');
    });
  </script>

</body>
</html>
